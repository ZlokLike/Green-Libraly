<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>GameBase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff;
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid #28a745;
    }

    header h1 {
      font-size: 24px;
      color: #28a745;
      margin: 0;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      flex: 0 0 200px;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
    }

    .sidebar h2 {
      color: #28a745;
      margin-top: 0;
      font-size: 18px;
      padding-bottom: 8px;
      border-bottom: 1px solid #ddd;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 8px;
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
      display: block;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .sidebar a:hover {
      color: #28a745;
    }

    .games-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .game-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-item:hover {
      border-color: #28a745;
    }

    .game-name {
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .download-btn {
      padding: 8px 16px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .download-btn:hover {
      background: #218838;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #666;
      background: #fff;
      border-top: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
